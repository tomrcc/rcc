markdown:it's-cold-but-it's-beautiful-get-tough-with-it-get-strong-brown-is-such-a-nice-color:
  Es ist kalt, aber es ist schön. Werden Sie hart damit, werden Sie stark. Braun
  ist so eine schöne Farbe.
markdown:that-is-when-you-can-experience-true-joy-when-you-have-no-fear-maybe-just-to-play-a-little-we'll-put-a-little-tree-here:
  Das ist, wenn du **wahre** **Freude** erleben kannst, wenn du keine Angst
  hast. Vielleicht, nur um ein bisschen zu spielen, stellen wir hier einen
  kleinen Baum auf.
markdown:they-say-everything-looks-better-with-odd-numbers-of-things-but-sometimes-i-put-even-numbers—just-to-upset-the-critics:
  Man sagt, dass *alles* besser aussieht, wenn es eine ungerade Anzahl von
  Dingen gibt. Aber manchmal setze ich gerade Zahlen – nur um die Kritiker zu
  verärgern.
markdown:this-content-and-it's-translations-are-editable-from-the-visual-editor-as-well-as-data-files-providing-an-easy-to-use-interface-for-non-technical-people-to-maintain-a-multilingual-site:
  Dieser Inhalt und seine Übersetzungen können über den visuellen Editor
  bearbeitet werden, ebenso wie Datendateien, die eine einfach zu bedienende
  Oberfläche für nicht-technische Personen bieten, um eine mehrsprachige Website
  zu pflegen.
markdown:this-is-new-and-should-now-work: Das ist **neu** und sollte *jetzt* **QA'd in the visual** funktionieren.
