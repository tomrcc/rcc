markdown:a-demo-site-for-the-rosey-cloudcannon-multilingual-connector-for-astro:
  Un sitio de demostración para el conector multilingüe Rosey-CloudCannon para
  Astro.
markdown:it's-cold-but-it's-beautiful-get-tough-with-it-get-strong-brown-is-such-a-nice-color:
  Hace frío, pero es hermoso. Sé duro con eso, hazte fuerte. El marrón es un
  color muy bonito.
markdown:that-is-when-you-can-experience-true-joy-when-you-have-no-fear-maybe-just-to-play-a-little-we'll-put-a-little-tree-here:
  Ahí es cuando puedes experimentar **la verdadera** **alegría**, cuando no
  tienes miedo. Quizás, solo para jugar un poco, pongamos un arbolito aquí.
markdown:they-say-everything-looks-better-with-odd-numbers-of-things-but-sometimes-i-put-even-numbers—just-to-upset-the-critics:
  Dicen que *todo* se ve mejor con números impares de cosas. Pero a veces pongo
  números pares, solo para molestar a los críticos.
markdown:this-content-and-it's-translations-are-editable-from-the-visual-editor-as-well-as-data-files-providing-an-easy-to-use-interface-for-non-technical-people-to-maintain-a-multilingual-site:
  Este contenido y sus traducciones son editables desde el editor visual, así
  como los archivos de datos, proporcionando una interfaz fácil de usar para que
  las personas sin conocimientos técnicos mantengan un sitio multilingüe.
markdown:this-is-new-and-should-now-work: Esto es **nuevo** y *ahora* debería funcionar. QA'd in the data file.
